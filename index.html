<!DOCTYPE html>
<html>
  <head>
    <title>TODO JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO.</p>
      <ul id="imcomplete-list">
        <li>
          <div>
            <p>TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div>
            <p>TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したのTODO</p>
      <ul>
        <li>
          <div>
            <p>TODO</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
